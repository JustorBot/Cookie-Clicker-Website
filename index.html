<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="cookie-section">
            <h1>Cookie Clicker</h1>
            <button id="cookie-button">üç™</button>
            <p>Cookies: <span id="cookie-count">0</span></p>
            <p>Cookies per second: <span id="cookies-per-second">0</span></p>
            <p>Cookies per click: <span id="cookies-per-click">1</span></p>
            <div id="upgrade-section">
                <h2>Upgrades</h2>
                <button id="click-upgrade">Click Upgrade: +1 cookie per click ($50)</button>
                <button id="double-click-upgrade">Double Click: 2x cookies per click ($10,000)</button>
                <button id="auto-clicker-upgrade">Auto Clicker: +1 CPS ($500)</button>
            </div>
            <br />
            <div id="settings">
                <h2>Settings</h2>
                <audio id="background-music" loop>
                    <source src="/Sound/background.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>   
                <div id="volume-control-container">
                    <label for="volume-control">Music Volume:</label>
                    <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.0">
                </div> 
                <br />
                <audio id="click-sound">
                    <source src="/Sound/click.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <div id="sound-control-container">
                    <label for="sound-control">Sound Effects:</label>
                    <input type="range" id="sound-control" min="0" max="1" step="0.01" value="0.5">
                </div>
                <br />
                <button id="stats">Stats</button>
                <br />
                <button id="save-game">Save Game</button>
                <button id="load-game">Load Game</button>
                <button id="reset-game">Reset Game</button>
            </div>
        </div>
        <div id="building-section">
            <h2>Buildings</h2>
            <button id="grandma">Grandma (1 CPS): $100</button>
            <button id="farm">Farm (10 CPS): $1,000</button>
            <button id="factory">Factory (100 CPS): $10,000</button>
            <button id="mine">Mine (500 CPS): $50,000</button>
            <button id="bank">Bank (1,000 CPS): $200,000</button>
            <button id="temple">Temple (5,000 CPS): $1,000,000</button>
            <button id="wizard-tower">Wizard Tower (10,000 CPS): $5,000,000</button>
            <button id="shipment">Shipment (50,000 CPS): $25,000,000</button>
            <button id="alchemy-lab">Alchemy Lab (100,000 CPS): $50,000,000</button>
            <button id="portal">Portal (500,000 CPS): $100,000,000</button>
            <button id="time-machine">Time Machine (1,000,000 CPS): $500,000,000</button>
            <button id="antimatter-condenser">Antimatter Condenser (5,000,000 CPS): $1,000,000,000</button>
            <button id="prism">Prism (10,000,000 CPS): $5,000,000,000</button>
            <button id="chancemaker">Chancemaker (50,000,000 CPS): $25,000,000,000</button>
            <button id="fractal-engine">Fractal Engine (100,000,000 CPS): $50,000,000,000</button>
            <button id="javascript-console">JavaScript Console (500,000,000 CPS): $100,000,000,000</button>
            <button id="idleverse">Idleverse (1,000,000,000 CPS): $500,000,000,000</button>
        </div>
        <div id="achievement-section">
            <h2>Achievements</h2>
            <p id="achievement-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
